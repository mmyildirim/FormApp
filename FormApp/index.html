<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form-App</title>
</head>
<body>
    
    <div class="container my-3 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Yeni Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">&nbsp; &nbsp;Kullanıcı Adınız</label>
                            <input type="text" class="form-control" id="username" placeholder="Lütfen Kullanıcı Adınızı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">&nbsp; &nbsp;Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Lütfen Emailinizi Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Lütfen Telefon Numaranızı Giriniz">
                            <div><p class="font-weight-italic text-danger"> &nbsp; &nbsp;5**-***-****</p></div>
                        </div>
                        <div class="form-group">
                            <label for="password">&nbsp; &nbsp;Parola</label>
                            <input type="password" class="form-control" id="password" placeholder=" Parola Giriniz">
                            <div></div>
                        </div>
                    
                        <div class="form-group">
                            <label for="repassword">&nbsp; &nbsp; Parolayi Onayla</label>
                            <input type="password" class="form-control" id="repassword" placeholder=" Yeniden Parola Giriniz">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kaydol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
